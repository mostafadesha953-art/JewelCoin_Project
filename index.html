<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelCoin AI Sovereign | MAX SPEED</title>
    <style>
        :root { 
            --primary: #00ffcc; --bg: #0b0b0e; --card: #16161d; 
            --text: #e0e0e0; --ai-glow: #00d4ff; --danger: #ff4757;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; justify-content: center; overflow: hidden;
        }

        /* ‘«‘… «·ﬁ›· */
        #lockScreen { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center; transition: 0.5s;
        }
        .lock-box { text-align: center; padding: 40px; border: 1px solid #333; border-radius: 20px; background: #0a0a0a; box-shadow: 0 0 30px rgba(0,255,204,0.1); }

        /* «·»ÿ«ﬁ… «·—∆Ì”Ì… */
        .card { 
            background: var(--card); width: 90%; max-width: 420px; padding: 30px; 
            border-radius: 30px; border: 1px solid #2a2a32;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative;
            transition: transform 0.1s;
        }

        .balance { 
            font-size: 3.2rem; color: var(--primary); font-weight: 800; 
            text-align: center; margin: 20px 0; font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px rgba(0,255,204,0.5);
        }

        .status-box { background: #1a1a24; padding: 20px; border-radius: 20px; margin-top: 15px; border: 1px solid #333; }
        
        button { width: 100%; padding: 16px; border-radius: 15px; border: none; cursor: pointer; font-weight: bold; margin-top: 12px; font-family: inherit; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-prime { background: var(--primary); color: #000; }
        .btn-ai { background: var(--ai-glow); color: #000; display: none; border: 2px solid transparent; }
        
        /*  √ÀÌ— «·«Â “«“ ⁄‰œ «·”—⁄… «·ﬁ’ÊÏ */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
        .overclocking { animation: shake 0.2s infinite; border-color: var(--danger) !important; }

        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 15px; text-align: center; font-size: 1.1rem; outline: none; }
        .address-box { background: #000; padding: 12px; border-radius: 12px; font-size: 0.7rem; color: #555; word-break: break-all; text-align: center; border: 1px dashed #333; }
    </style>
</head>
<body>

    <div id="lockScreen">
        <div class="lock-box">
            <h2 style="color:var(--primary); margin-bottom:5px;">TERMINAL ACCESS</h2>
            <p style="color:#666; font-size:0.8rem; margin-bottom:20px;">ENTER KEYCODE: 2026</p>
            <input type="password" id="walletPass" placeholder="ïïïï">
            <button class="btn-prime" onclick="unlockWallet()">Authorize</button>
        </div>
    </div>

    <div class="card" id="mainCard">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0; font-size:1.2rem; letter-spacing:2px; color:white;">JEWEL<span style="color:var(--primary)">COIN</span></h2>
            <span id="coreTag" style="color:#2ecc71; font-size:0.6rem; border:1px solid #2ecc71; padding:2px 8px; border-radius:10px;">V.2026 ONLINE</span>
        </div>

        <div class="balance" id="bal">0.000000</div>
        <div class="address-box">NODE_ID: AI_OPTIMIZED_SVR_2026_MAX</div>

        <div class="status-box">
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom:10px;">
                <span>AI ENGINE: <b id="aiMode" style="color:var(--ai-glow)">STANDBY</b></span>
                <span id="cpuStatus" style="color:#888;">TEMP: 32∞C</span>
            </div>
            
            <button class="btn-prime" id="mineBtn" onclick="toggleMining()">Initiate Mining</button>
            <button class="btn-ai" id="boostBtn" onclick="activateMaxSpeed()">OVERCLOCK (MAX SPEED)</button>
        </div>
    </div>

    <script>
        let balance = 0.0;
        let isMining = false;
        let isMaxSpeed = false;
        let engine;

        function unlockWallet() {
            if (document.getElementById('walletPass').value === "2026") {
                document.getElementById('lockScreen').style.opacity = '0';
                setTimeout(() => document.getElementById('lockScreen').style.display = 'none', 500);
            } else { alert("ACCESS DENIED"); }
        }

        function toggleMining() {
            isMining = !isMining;
            const btn = document.getElementById('mineBtn');
            const boost = document.getElementById('boostBtn');
            const mode = document.getElementById('aiMode');

            if(isMining) {
                btn.innerText = "Terminate Engine";
                btn.style.background = "#ff4757";
                mode.innerText = "ACTIVE";
                boost.style.display = "block";
                runEngine(100); // ”—⁄… ⁄«œÌ…
            } else {
                location.reload(); // ≈⁄«œ… ÷»ÿ «·‰Ÿ«„ ⁄‰œ «·≈Ìﬁ«›
            }
        }

        function runEngine(ms) {
            clearInterval(engine);
            engine = setInterval(() => {
                // “Ì«œ… «·√—ﬁ«„
                let add = isMaxSpeed ? (Math.random() * 50.08) : (Math.random() * 50.001);
                balance += add;
                document.getElementById('bal').innerText = balance.toFixed(6);
            }, ms);
        }

        function activateMaxSpeed() {
            isMaxSpeed = true;
            const card = document.getElementById('mainCard');
            const boostBtn = document.getElementById('boostBtn');
            const temp = document.getElementById('cpuStatus');
            const mode = document.getElementById('aiMode');
            const core = document.getElementById('coreTag');

            card.classList.add('overclocking'); //  ›⁄Ì· «·«Â “«“
            boostBtn.innerText = "ULTRA POWER ACTIVE";
            boostBtn.style.background = "#fff";
            boostBtn.style.boxShadow = "0 0 30px #00d4ff";
            
            mode.innerText = "HYPER-DRIVE";
            mode.style.color = "#ff4757";
            
            temp.innerText = "TEMP: 94∞C";
            temp.style.color = "#ff4757";

            core.innerText = "CRITICAL LOAD";
            core.style.borderColor = "#ff4757";
            core.style.color = "#ff4757";

            runEngine(10); // «·”—⁄… «·ﬁ’ÊÏ ( ÕœÌÀ ﬂ· 10 „·Ì À«‰Ì…)
        }
    </script>
</body>
</html>
